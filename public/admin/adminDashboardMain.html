<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }

    .dashboard-content {
      padding: 2rem;
    }

    .dashboard-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
      padding: 1rem;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      padding: 1.2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card i {
      font-size: 2.5rem;
      color: #ff6f00;
      margin-bottom: 0.8rem;
    }

    .card h2 {
      font-size: 2rem;
      margin: 0.5rem 0;
      color: #333;
    }

    .card p {
      font-size: 1rem;
      color: #666;
    }

    /* Overlay styles */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 1rem;
    }

    .overlay.active {
      display: flex;
    }

    .overlay-content {
      background: #fff;
      color: #333;
      padding: 2rem;
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 10px #000;
      border: 4px solid #ff6f00; /* ADDED border so you can clearly see it */
    }

    .overlay-content h3 {
      margin-top: 0;
      color: #ff6f00;
    }

    .overlay-content p {
      line-height: 1.5;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #999;
      transition: color 0.2s;
    }

    .close-btn:hover {
      color: #ff6f00;
    }
  </style>
</head>

<body>
  <main class="dashboard-content">
    <h2>Dashboard Overview</h2>

    <div class="dashboard-cards">
      <div class="card" data-card="registered-voters">
        <i class="fa-solid fa-users"></i>
        <h2>1200</h2>
        <p>Registered Voters</p>
      </div>
      <div class="card" data-card="eligible-voters">
        <i class="fa-solid fa-check-circle"></i>
        <h2>950</h2>
        <p>Eligible Voters</p>
      </div>
      <div class="card" data-card="voters-logged-in">
        <i class="fa-solid fa-user-check"></i>
        <h2>350</h2>
        <p>Voters Logged In</p>
      </div>
      <div class="card" data-card="voters-voted">
        <i class="fa-solid fa-vote-yea"></i>
        <h2>200</h2>
        <p>Voters Voted</p>
      </div>
      <div class="card" data-card="current-elections">
        <i class="fa-solid fa-calendar-check"></i>
        <h2>2</h2>
        <p>Current Elections</p>
      </div>
      <div class="card" data-card="past-elections">
        <i class="fa-solid fa-history"></i>
        <h2>12</h2>
        <p>Past Elections</p>
      </div>
      <div class="card" data-card="upcoming-elections">
        <i class="fa-solid fa-calendar-plus"></i>
        <h2>5</h2>
        <p>Upcoming Elections</p>
      </div>
    </div>
  </main>

  <!-- SINGLE REUSABLE OVERLAY -->
  <div class="overlay" id="detail-overlay">
    <div class="overlay-content">
      <span class="close-btn" id="close-overlay">&times;</span>
      <h3 id="overlay-title">Loading...</h3>
      <p id="overlay-text"></p>
    </div>
  </div>

 
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const dummyData = {
      "registered-voters": {
        title: "Registered Voters",
        text: "Total registered voters: 1200. These include all users who have signed up on the platform."
      },
      "eligible-voters": {
        title: "Eligible Voters",
        text: "950 voters are eligible to vote after verification of documents and eligibility criteria."
      },
      "voters-logged-in": {
        title: "Voters Logged In",
        text: "Currently, 350 voters have logged into the system and are browsing election details."
      },
      "voters-voted": {
        title: "Voters Voted",
        text: "So far, 200 voters have cast their votes in ongoing elections."
      },
      "current-elections": {
        title: "Current Elections",
        text: "There are 2 elections currently running. Click further to see details about candidates and progress."
      },
      "past-elections": {
        title: "Past Elections",
        text: "12 elections have been completed on the Matdaan platform, with securely stored results."
      },
      "upcoming-elections": {
        title: "Upcoming Elections",
        text: "5 elections are scheduled in the next 5 years, covering various constituencies."
      }
    };

    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        const cardKey = card.getAttribute('data-card');
        const data = dummyData[cardKey];

        if (data) {
          document.getElementById('overlay-title').textContent = data.title;
          document.getElementById('overlay-text').textContent = data.text;
          document.getElementById('detail-overlay').classList.add('active');
        }
      });
    });

    document.getElementById('close-overlay').addEventListener('click', () => {
      document.getElementById('detail-overlay').classList.remove('active');
    });
  });
</script>

</body>

</html>
