<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <link rel="stylesheet" href="/public/css/pages/adminDashboardMain.css">
</head>

<body>
  <main class="dashboard-content">
    <h2>Dashboard Overview</h2>

    <div class="dashboard-cards">
      <div class="card" data-card="registered-voters">
        <i class="fa-solid fa-users"></i>
        <h2>1200</h2>
        <p>Registered Voters</p>
      </div>
      <div class="card" data-card="eligible-voters">
        <i class="fa-solid fa-check-circle"></i>
        <h2>950</h2>
        <p>Eligible Voters</p>
      </div>
      <div class="card" data-card="voters-logged-in">
        <i class="fa-solid fa-user-check"></i>
        <h2>350</h2>
        <p>Voters Logged In</p>
      </div>
      <div class="card" data-card="voters-voted">
        <i class="fa-solid fa-vote-yea"></i>
        <h2>200</h2>
        <p>Voters Voted</p>
      </div>
      <div class="card" data-card="current-elections">
        <i class="fa-solid fa-calendar-check"></i>
        <h2>2</h2>
        <p>Current Elections</p>
      </div>
      <div class="card" data-card="past-elections">
        <i class="fa-solid fa-history"></i>
        <h2>12</h2>
        <p>Past Elections</p>
      </div>
      <div class="card" data-card="upcoming-elections">
        <i class="fa-solid fa-calendar-plus"></i>
        <h2>5</h2>
        <p>Upcoming Elections</p>
      </div>
    </div>
  </main>

  <!--  Overlay Box -->
  <div class="overlay" id="detail-overlay">
    <div class="overlay-content">
      <span class="close-btn" id="close-overlay">&times;</span>
      <h3 id="overlay-title">Loading...</h3>
      <p id="overlay-text"></p>
    </div>
  </div>

<script src="/public/js/admin/adminDashboardMain.js"></script>
</body>
</html>
