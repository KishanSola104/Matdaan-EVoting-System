<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matdaan - Admin Add Candidates</title>
  <link rel="stylesheet" href="/public/css/pages/adminAddCandidates.css" />
</head>

<body>

  <main class="admin-main-section">
    <h1>Add Candidate</h1>

    <form id="addCandidateForm" enctype="multipart/form-data">
      
      <!-- Election ID (Read-only) -->
      <div class="form-group">
        <label for="electionId">Election ID:</label>
        <input type="text" id="electionId" name="electionId" readonly />
      </div>

      <!-- Party ID (Read-only) -->
      <div class="form-group">
        <label for="partyId">Party ID:</label>
        <input type="text" id="partyId" name="partyId" readonly />
      </div>

      <!-- Party Name (Read-only) -->
      <div class="form-group">
        <label for="partyName">Party Name:</label>
        <input type="text" id="partyName" name="partyName" readonly />
      </div>

      <!-- Candidate ID -->
      <div class="form-group">
        <label for="candidateId">Candidate ID:</label>
        <input type="text" id="candidateId" name="candidateId" placeholder="Enter Candidate ID" required />
      </div>

      <!-- Candidate Name -->
      <div class="form-group">
        <label for="candidateName">Candidate Name:</label>
        <input type="text" id="candidateName" name="candidateName" placeholder="Enter Candidate Name" required />
      </div>

      <!-- State -->
      <div class="form-group">
        <label for="state">State:</label>
        <select id="state" name="state" required>
          <option value="">-- Select State --</option>
        </select>
      </div>

      <!-- District (Dropdown) -->
      <div class="form-group">
        <label for="district">District:</label>
        <select id="district" name="district" required>
          <option value="">-- Select District --</option>
        </select>
      </div>

      <!-- Candidate Image -->
      <div class="form-group">
        <label for="candidateImage">Candidate Image:</label>
        <input type="file" id="candidateImage" name="candidateImage" accept="image/*" required />
      </div>

      <!-- Date of Birth -->
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label>Gender:</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="Male" required /> Male</label>
          <label><input type="radio" name="gender" value="Female" /> Female</label>
          <label><input type="radio" name="gender" value="Other" /> Other</label>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Candidate Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email Address" required />
      </div>

      <!-- Mobile Number -->
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter Mobile Number" pattern="[0-9]{10}" maxlength="10" required />
      </div>

      <!-- Action Buttons -->
      <div class="form-group button-group">
        <button type="button" id="addCandidateBtn">Add Candidate</button>
        <button type="reset" id="cancelBtn">Cancel</button>
      </div>

    </form>
  </main>

  <script src="/public/js/admin/adminAddCandidates.js"></script>
</body>
</html>
