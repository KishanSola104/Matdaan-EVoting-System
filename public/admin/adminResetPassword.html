<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Reset Password</title>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/pages/adminResetPassword.css" />
</head>
<body>

<main class="admin-profile-container">
  <h2 class="section-title">Admin Reset Password</h2>
  <hr />

  <!-- Navigation Buttons -->
  <div id="navigate-buttons-container">
    <button id="myAccountBtn"><i class="fas fa-user"></i> My Account</button>
    <button id="resetPasswordBtn" class="active"><i class="fas fa-lock"></i> Reset Password</button>
    <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </div>
  <hr />

  <!-- Reset Password Form -->
  <div class="resetPassword-container">
    <form id="adminResetForm">
      <div class="form-group">
        <label for="oldPassword">Old Password:</label>
        <input type="password" id="oldPassword" name="oldPassword" required placeholder="Enter your old password">
      </div>

      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter new password">
      </div>

      <div class="form-group">
        <button type="submit" id="resetSubmitBtn"><i class="fas fa-key"></i> Reset Password</button>
      </div>
    </form>
  </div>
</main>
<sript src="/js/admin/adminResetPassword.js"></script>
</body>
</html>
