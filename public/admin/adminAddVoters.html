<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/pages/adminAddVoters.css">
</head>
<body>
    
  <main class="admin-main-section">
  <h1>Add Voter</h1>

  <form id="addVoterForm" enctype="multipart/form-data">

    <!-- Voter ID -->
    <div class="form-group">
      <label for="voterId">Voter ID:</label>
      <input type="text" id="voterId" name="voterId" placeholder="Enter Voter ID" required />
    </div>

    <!-- Aadhar Number -->
    <div class="form-group">
      <label for="aadharNumber">Aadhar Number:</label>
      <input type="text" id="aadharNumber" name="aadharNumber" placeholder="Enter Aadhar Number" maxlength="12" pattern="\d{12}" required />
    </div>

    <!-- Voter Name -->
    <div class="form-group">
      <label for="voterName">Voter Name:</label>
      <input type="text" id="voterName" name="voterName" placeholder="Enter Voter Name" required />
    </div>

    <!-- Gender -->
    <div class="form-group">
      <label>Gender:</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male" required /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
        <label><input type="radio" name="gender" value="Other" /> Other</label>
      </div>
    </div>

    <!-- State (Read-only) -->
    <div class="form-group">
      <label for="voterState">State:</label>
      <input type="text" id="voterState" name="voterState" readonly />
    </div>

    <!-- District (Read-only) -->
    <div class="form-group">
      <label for="voterDistrict">District:</label>
      <input type="text" id="voterDistrict" name="voterDistrict" readonly />
    </div>

    <!-- Date of Birth -->
    <div class="form-group date-group">
      <label>Date of Birth:</label>
      <div class="date-group">
        <select id="dobYear" name="dobYear" required></select>
        <select id="dobMonth" name="dobMonth" required></select>
        <select id="dobDay" name="dobDay" required></select>
      </div>
    </div>

    <!-- Mobile Number -->
    <div class="form-group">
      <label for="voterMobile">Mobile Number:</label>
      <input type="tel" id="voterMobile" name="voterMobile" placeholder="Enter Mobile Number" pattern="[0-9]{10}" maxlength="10" required />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="voterEmail">Email:</label>
      <input type="email" id="voterEmail" name="voterEmail" placeholder="Enter Email Address" required />
    </div>

    <!-- Voter Image -->
    <div class="form-group">
      <label for="voterImage">Voter Image:</label>
      <input type="file" id="voterImage" name="voterImage" accept="image/*" required />
    </div>

    <!-- Action Buttons -->
    <div class="form-group button-group">
      <button type="button" id="addVoterBtn">Add Voter</button>
      <button type="button" id="cancelVoterBtn">Cancel</button>
    </div>

  </form>
</main>


  <script src="/js/admin/adminAddVoters.js"></script>
</body>
</html>
