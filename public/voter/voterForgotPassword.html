<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your Matdaan account password securely using Voter ID and OTP verification.">
    <title>Matdaan - Voter Forgot Password</title>
    <link rel="stylesheet" href="/public/css/pages/voterForgotPassword.css">
</head>

<body>
    <div class="wrapper">
    <!-- Header -->
    <header>
        <h1>Matdaan</h1>
    </header>

    <!-- Main -->
    <main>
        <!-- Forgot Password Section -->
        <section class="forgot-password-container">
            <h2>Forgot Password?</h2>
            <p class="forgot-text">
                Enter your Voter ID to receive an OTP on your registered mobile number for password reset.
            </p>
            <form id="forgotPasswordForm">
                <div class="input-field">
                    <label for="voterID">Voter ID</label>
                    <input type="text" name="voterID" id="voterID" placeholder="Enter Your Voter ID" required autocomplete="off">
                </div>
                <button type="submit">Get OTP</button>
                <span id="voterID-ErrorMessage" class="error-message"></span>
            </form>
        </section>

        <!-- OTP Verification Section -->
        <section class="otp-verification-container">
            <h2>OTP Verification</h2>
            <p>Enter the OTP sent to your registered mobile number</p>
            <form id="otpVerificationForm">
                <div class="otp-input-container" role="group" aria-label="OTP Input">
                    <input type="text" maxlength="1" name="otp[]" autocomplete="off" class="otp-input" id="otp-num1">
                    <input type="text" maxlength="1" name="otp[]" autocomplete="off" class="otp-input" id="otp-num2">
                    <input type="text" maxlength="1" name="otp[]" autocomplete="off" class="otp-input" id="otp-num3">
                    <input type="text" maxlength="1" name="otp[]" autocomplete="off" class="otp-input" id="otp-num4">
                </div>

                <div class="timer" aria-live="polite">00:30</div>
                <span class="error-message" id="otp-error"></span>
                <button type="button" class="resend-btn">Resend OTP</button>
                <button type="submit" class="verify-btn">Verify OTP</button>
            </form>
        </section>

        <!-- Reset Password Section -->
        <section class="reset-password-container">
            <h2>Reset Password</h2>
            <form id="resetPasswordForm">
                <div class="reset-input-container">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" autocomplete="off" required class="pwdInput">

                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="off" required class="pwdInput">
                </div>
                <button type="submit">Reset Password</button>
                <span id="reset-password-errorMessage" class="error-message"></span>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        Matdaan Â© 2025 | All Rights Reserved by Govt. of India
    </footer>
    </div>
</body>

</html>
