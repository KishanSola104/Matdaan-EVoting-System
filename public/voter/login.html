<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matdaan - Voter Login</title>

    <!-- CSS Links -->
    <link rel="stylesheet" href="/css/pages/login.css" />
    <link rel="stylesheet" href="/css/responsive/desktop.css" />
    <link rel="stylesheet" href="/css/responsive/tablet.css" />
    <link rel="stylesheet" href="/css/responsive/mobile.css" />

    <!-- JS Links -->
    <script src="/js/voter/login.js" defer></script>
</head>

<body>
    <main class="login-wrapper" role="main">
        <form action="#" method="post" class="login-form" autocomplete="off">

            <!-- Left Section -->
            <div class="left-box">
                <h1 class="site-title" aria-label="Matdaan">
                    <span class="orange">M</span>
                    <span class="whiteblue">a</span>
                    <span class="green">t</span>
                    <span class="orange">d</span>
                    <span class="whiteblue">a</span>
                    <span class="green">a</span>
                    <span class="orange">n</span>
                </h1>
                <p style="color: black;">Unity in diversity is the true essence of India!</p>
            </div>

            <!-- Right Section -->
            <div class="right-box">
                <div class="login-container">
                    <h2>Login</h2>

                    <!-- Voter ID Input -->
                    <div class="form-group">
                        <label for="voterId">Voter ID</label>
                        <input type="text" id="voterId" name="voterId" placeholder="Enter your Voter ID"
                            autocomplete="off" required />
                        <span class="error-message" id="voterIdError"></span>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password"
                            autocomplete="off" required />
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="login-btn">Login</button>

                    <!-- Links -->
                    <div class="links">
                        <a href="/voter/forgot-password.html" class="forgot-password">Forgot Password?</a>
                        <span>or</span>
                        <a href="/voter/register.html" class="signup-link">Create New Account</a>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
